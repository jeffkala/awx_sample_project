---
- name: "CONFIGURE PROPER INTERFACE STATUS"
  gather_facts: false
  hosts: ceos-01
  tasks:
    - name: "DEBUG"
      ansible.builtin.debug:
        var: hostvars[inventory_hostname]
    - name: "Merge interface admin state"
      arista.eos.eos_interfaces:
        config:
          - name: "{{ interface_name }}"
            enabled: "{{ interface_state }}"
        state: merged

